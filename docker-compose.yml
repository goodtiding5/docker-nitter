version: '3.3'

services:

  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning

  nitter:
    image: epenguincom/nitter:latest
    build:
      context: ./docker
    container_name: nitter
    volumes:
      - ./app:/app
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "127.0.0.1:8080:8080"
